<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .table-container {
            width: 80%;
            border: 3px solid black;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead th {
            background-color: green;
            color: white;
            padding: 10px;
        }

        tbody td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .sum-row {
            background-color: lightgray;
            font-weight: bold;
        }

        .sum-row td {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Description</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$10</td>
                    <td>This is product 1</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>3</td>
                    <td>$20</td>
                    <td>This is product 2</td>
                    <td>$60</td>
                </tr>
                <tr class="sum-row">
                    <td>Sum</td>
                    <td colspan="4">$80</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
